<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Forms</title>


</head>


<body>
    <header>
        <div id="navbar">
            <img id="logo" src="images/Red_Bull_Racing_allmode.svg" alt="Logo" onclick="window.location= 'index.html'">
        </div>
    </header>
    
    <main>
        <div class="center">
            <h1>Sign Up for a visit to the RBR headquarters</h1>
        </div>


        <div class="formsDiv">
            <form class="center">
                <div class="flex">
                    <div class="margem">
                        
                        <h3>General Information</h3>
                        <label for="Name">Name: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="email">Email: </label>
                        <br>
                        <input type="email">
                        <br>

                        <label for="Phone">Phone: </label>
                        <br>
                        <input type="tel">
                        <br>

                        <label for="Birthday">Date of birth: </label>
                        <br>
                        <input type="date">
                        <br>
                        <br>

                        <label for="gender">Gender: </label>
                        <br>
                        <input class="minus" type="radio" name="gender-c">
                        <label for="Masculino">Man</label>
                        <input class="minus" type="radio" name="gender-c">
                        <label for="Feminino">Woman</label>
                        <input class="minus" type="radio" name="gender-c">
                        <label for="Other">Other</label>
                        <br>            
                        

                        
                        <h3>Adress</h3>
                        <label for="Contry">Contry: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="State">State: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="City">City: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="cep">Zip Code/CEP: </label>
                        <br>
                        <input type="number">
                        <br>

                    </div>




                    <div class="margem">
                        
                        <h3>Favorite Categories</h3>
                        <label>Choose your Favorite Categories:</label><br>
                        
                        <div class="checkbox">
                          <div>
                            <input class="minus2" type="checkbox" id="c1" name="Category" value="Man">
                            <label for="c1">Man</label>
                          </div>
                          <div>
                            <input class="minus2" type="checkbox" id="c2" name="Category" value="Woman">
                            <label for="c2">Woman</label>
                          </div>
                          <div>
                            <input class="minus2" type="checkbox" id="c3" name="Category" value="Other">
                            <label for="c3">Other</label>
                          </div>
                          <div>
                            <input class="minus2" type="checkbox" id="c4" name="Category" value="Man2">
                            <label for="c4">Man</label>
                          </div>
                          <div>
                            <input class="minus2" type="checkbox" id="c5" name="Category" value="Woman2">
                            <label for="c5">Woman</label>
                          </div>
                          <div>
                            <input class="minus2" type="checkbox" id="c6" name="Category" value="Other2">
                            <label for="c6">Other</label>
                          </div>
                        </div>
                                
                        

                        
                        <h3>Adress</h3>
                        <label for="Contry">Contry: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="State">State: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="City">City: </label>
                        <br>
                        <input type="text">
                        <br>

                        <label for="cep">Zip Code/CEP: </label>
                        <br>
                        <input type="number">
                        <br>
                    </div>
                </div>
            </form>




        </div>

        <div>
            <h2>Confirm Registration</h2>
            <label for="pass">Password: </label>
            <br>
            <input type="password">
            <br>

            <label for="pass">Confirm Password: </label>
            <br>
            <input type="password">
        </div>
        
    </main>




</body>



<footer>

</footer>
</html>
